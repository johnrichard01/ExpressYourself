<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="src/universal.css">
    <link rel="stylesheet" href="src/login.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <title>Login</title>
</head>
<body>
    
   

   <!-- HOEM BUTTON -->
   <a href="./index.html" class="btn home-button btn-lg" id="homeButton">
    <i class="fas fa-home"></i> <!-- Font Awesome home icon -->
   </a>


   <!--LOGIN FORM-->


<main class="container">

    <div class="container-fluid">

        <form action="#" class="loginForm" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="username" class="form__input" autofocus placeholder="Username or Email" autocomplete="username or email">
                <div class="form__input--error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="password" id="password" class="form__input" placeholder="Password">
                <div class="form__input--error-message"></div>
            </div>

            <button class="form__button" type="submit">Login</button>

            <p class="form__text">
                <a class="form__link" id="linkForgotPassword">Forgot your password?</a>
            </p>

            <p class="form__text mt-0">
                <a class="form__link" id="linkCreateAccount" >Don't have an account? Sign Up</a>
            </p>
        </form>


        <!-- SIGN UP FORM-->


        <form action="#" class="signUpForm form--hidden" id="CreateAccount">
            <h1 class="form__title">Sign Up</h1>
            <div class="form__message for__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signUpUsername" class="form__input" autofocus placeholder="Username" autocomplete="username">
                <div class="form__input--error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="text" name="inputEmail" id="signUpEmail" class="form__input" autofocus placeholder="Email" autocomplete="email">
                <div class="form__input--error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="Password" id="SignUpPassword" class="form__input" autofocus placeholder="password" autocomplete="new-password">
                <div class="form__input--error-message"></div>
            </div>

            
            <div class="form__input-group">
                <input type="Password" id="confirmPassword" class="form__input" autofocus placeholder="Confirm Password" autocomplete="new-password">
                <div class="form__input--error-message"></div>
            </div>

            <button class="form__button" type="submit">Continue</button>

            <p class="form__text">
                <a class="form__link" id="linkLogin" >Already have an account? Login</a>
            </p>
        </form>





    </div>
</main>







</body>
</html>
